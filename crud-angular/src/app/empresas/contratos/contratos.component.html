<div *ngIf="contratos$ | async as empresas; else loading">

  <table mat-table class="mat-elevation-z8">

    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef> CNPJ </th>
      <td mat-cell *matCellDef="let empresa"> {{ empresa._document }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let empresa"> {{ empresa.name }} </td>
    </ng-container>

    <!-- adressCode Column -->
    <ng-container matColumnDef="adressCode">
      <th mat-header-cell *matHeaderCellDef>CEP</th>
      <td mat-cell *matCellDef="let empresa"> {{ empresa.adressCode }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Cancelar</th>
      <td mat-cell *matCellDef>
        <button mat-icon-button color="accent" aria-label="Cancelar Contrato" target = "_blank"  >
          <!-- <mat-icon >delete</mat-icon> -->

        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
