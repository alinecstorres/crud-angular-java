<form [formGroup]="form" class="form">
  <mat-card>
    <mat-toolbar>
        <span>Cadastro de Empresa</span>
    </mat-toolbar>

  </mat-card>
  <mat-card-content>
    <mat-form-field class="form-field">
      <input matInput placeholder="CPF/CNPJ" formControlName="_document" type="text" required>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input matInput placeholder="Nome" formControlName="name" type="text" required>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input matInput placeholder="CEP" formControlName="adressCode" type="number" required>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="secondary" (click)="onSubmit()">Cadastrar</button>
    <button mat-raised-button color="primary" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</form>
