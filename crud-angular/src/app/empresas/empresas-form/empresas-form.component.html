<form [formGroup]="form" class="form">

  <mat-card>
    <mat-toolbar>
        <span>Empresa:</span>
    </mat-toolbar>
  </mat-card>

  <mat-card-content>
    <mat-form-field class="form-field">
      <input class="col-100" matInput formControlName="fornecedorDocumento" type="number" readonly="true">
    </mat-form-field>
  </mat-card-content>

  <mat-card>
    <mat-toolbar>
        <span>Contratar serviço</span>
    </mat-toolbar>
  </mat-card>

  <mat-card-content>
    <mat-form-field class="form-field">
      <input class="col-100" matInput placeholder="CNPJ" formControlName="_document" type="text" required>
      <div  class = "example-button-row" >
        <a  mat-raised-button class="col-100" (click)="buscarEmpresa()"  target = "_blank" > Contratar </a >
      </div >
    </mat-form-field>
  </mat-card-content>

  <mat-card>
    <mat-toolbar>
        <span>Não é cadastrado?</span>
    </mat-toolbar>
  </mat-card>

  <mat-card-content>

      <div  class = "example-button-row" >
        <a  mat-raised-button class="col-100" (click)="cadastrarEmpresa()"  target = "_blank" > Cadastre-se </a >
      </div >

  </mat-card-content>

  <mat-card-content>

      <div class = "example-button-row">
        <a  mat-raised-button class="col-100" (click)="back()"  target = "_blank"> Cancelar</a >
      </div >

  </mat-card-content>

</form>
