<mat-card>

  <mat-toolbar class="header" color="primary">
    <div class="title">
      Fornecedores
    </div>
    <section>
      <div  class = "example-button-row" >
        <a  mat-raised-button href = "https://www.google.com/"  target = "_blank" > Cadastre-se </a >
      </div >
    </section >
  </mat-toolbar>

  <div *ngIf="fornecedores$ | async as fornecedores; else loading">

    <table mat-table [dataSource]="fornecedores" class="mat-elevation-z8">

      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
        <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor._document }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.name }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.email }} </td>
      </ng-container>

      <!-- adressCode Column -->
      <ng-container matColumnDef="adressCode">
        <th mat-header-cell *matHeaderCellDef>CEP</th>
        <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.adressCode }}
              <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef>
          <button mat-icon-button color="accent" aria-label="Contratar">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
